<!DOCTYPE html>
<html>
<head>
    <title>Sound Detection Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="header_div custom-class">
        <h2>Web App Heading</h2>
        <p>This is a note explaining how the audios are played to make this web app work.</p>
    </div>
    <div class="main_div custom-class">
        <center>
            <button class="btn btn-primary" onclick="detectAudio()">Start Detection</button>
            <h4 id="audioCount">Number of Times Detected: 0</h4>
            <h3 id="audioClass">Audio Class Name</h3>
            <br>
            <img id="animalImage" src="path/to/default/image.gif" width="200" height="200">
        </center>
    </div>



</body>
</html>
